<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard | Jeremy Robson</title>

    <link rel="stylesheet" href="public/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script defer src="public/script.js"></script>
  </head>
  <body>
    <main class="dashboard-container">
      <header class="profile-card">
        <div class="profile-card__info">
          <img
            src="images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-card__img"
          />
          <div class="profile-card__text">
            <p class="profile-card__label" id="report-label">Report for</p>
            <h1 class="profile-card__name" aria-labelledby="report-label">
              Jeremy Robson
            </h1>
          </div>
        </div>

        <nav class="profile-card__nav" aria-label="Time period filter">
          <ul id="list-time" class="profile-card__list">
            <li class="profile-card__item">
              <button type="conbutton" class="filter-btn">Daily</button>
            </li>
            <li class="profile-card__item">
              <button type="button" class="filter-btn">Weekly</button>
            </li>
            <li class="profile-card__item">
              <button type="button" class="filter-btn">Monthly</button>
            </li>
          </ul>
        </nav>
      </header>

      <section id="stats-grid" class="stats-grid" aria-label="Time tracking statistics">
      </section>
    </main>
  </body>
</html>
